<html>
  <title>test for initmixin</title>
  <body>
  <script>
    function Vue (options) {
      this._init(options)
    }
    function initMixin (Vue) {
      Vue.prototype._init = function () {
        const vm = this
        console.log(vm.constructor.options, vm.constructor.super)
      }
    }
    initMixin(Vue)
    let vm = new Vue({})
  </script>
  </body>
</html>
